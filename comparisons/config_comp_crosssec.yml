inputs:
    dirname: null # leave null if not common for all input files
    filenames: [
            HFPtSpectrum_finerBins_P8_newWD.root,
            ../crosssecPromptCorr.root,
            ../crosssecPromptUncorr.root,
            ../crosssecPromptAnticorr.root,
            ../fraction.root,
        ] #
    objectnames: [
            histoSigmaCorr,
            hCrossSection,
            hCrossSection,
            hCrossSection,
            hCorrYieldPrompt,
        ] # can be either histograms of graphs or a mix of them; they will be drawn in the current order

output:
    filename: comparison # with path and w/o extension
    extensions: [pdf, root] # possibilities: pdf, eps, png, root

options:
    ROOTobject: [TH1, TH1, TH1, TH1, TH1] # TH1 or TGraph: no need to specify TH1F, TH1D or TGraphErrors, TGraphAsymmErrors
    scale: [0.001, 1000, 1000, 1000, 1]
    normalize: [false, false, false, false, false] # divide histogram by its area
    colors: [kRed+1, kAzure-2, kGreen+1, kViolet-2, kOrange-3]
    markers: [kFullCircle, kFullCircle, kFullCircle, kFullCircle, kFullCircle]
    markersize: 1
    linewidth: 2
    fillstyle: [1, 1, 1, 1, 1]
    fillalpha: [1, 1, 1, 1, 1]
    drawopt: [e, e, e, e, e]

    ratio:
        enable: true
        uncertainties:
            enable: false
            corr: false
        displayRMS: true

    errcomp: # comparison of uncertainties
        enable: true
        relative: true

    legend:
        avoid: false #set true to avoid the legend in the final plot
        xlimits: [0.6, 0.8]
        ylimits: [0.75, 0.95]
        titles: [HFP           , this Corr                   , this Uncorr           , this Anticorr, Corr Prompt Yield]
        options: [lp, lp, lp, lp, lp]
        textsize: 0.04
        ncolumns: 1

    canvas:
        width: 1920
        heigth: 1080
        xaxistitle: "#it{p}_{T} (GeV/#it{c})"
        yaxistitle: "d#sigma/d#it{p_{T}} (nb / (GeV/c))"
        xlimits: [2., 16.]
        ylimits: [1, 900]
        ylimitsratio: [0., 2.]
        ylimitserr: [0., 0.35]
        logy: true
        logx: false
        ratio:
            logy: false
            logx: false
        errcomp:
            logy: false
            logx: false
